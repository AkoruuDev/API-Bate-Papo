<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    Estilos     -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/colors.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/hover.css">
    <link rel="stylesheet" href="styles/bonus.css">
    <!--    FavIcon     -->
    <link rel="shortcut icon" href="./docs/images/logo-uol.ico" type="image/x-icon">
    <title>Bate-Papo Uol</title>
</head>
<body>
    <div class="aplicativo-entrar fazer-login">
        <div class="login entrar">
            <img src="./docs/images/logo.svg" alt="logo Bate-Papo do Uol" class="logotipo">
            <input type="text" name="nome" class="nick-entrar" placeholder="Nickname">
            <input type="password" name="password" class="pass-entrar" placeholder="Senha">
            <input type="button" value="Entrar" class="entrar button">
            <p>Não tem uma conta? <span onclick="irParaNovoCadastro()">cadastre-se aqui</span></p>
        </div>
    </div>
    <div class="aplicativo-entrar novo-cadastro none">
        <div class="cadastro entrar">
            <img src="./docs/images/logo.svg" alt="logo Bate-Papo do Uol" class="logotipo">
            <input type="text" name="nome" class="nome" placeholder="Nickname">
            <input type="password" name="password" class="newpassword" placeholder="Nova senha">
            <input type="password" name="password" class="repitpassword" placeholder="Repita a senha">
            <input type="button" value="Cadastrar" class="cadastrar button" onclick="novoCadastro()">
            <p>Já é cadastrado? <span onclick="irParaLogin()">Fazer login</span></p>
        </div>
    </div>
    <div class="aplicativo-entrar cadastro-concluido none">
        <div class="concluido entrar">
            <ion-icon name="checkmark-circle-outline"></ion-icon> <!-- Check -->
            <h1>cadastro concluído</h1>
            <span onclick="fazerPrimeiroLogin()">Voltar ao Login</span>
        </div>
    </div>
    <div class="alerta">
        
    </div>
    <div class="aplicativo-chat none">
        <header class="top">
            <img src="./docs/images/logo.svg" alt="logo Bate-Papo do Uol" class="logotipo">
            <ion-icon name="people"></ion-icon> <!-- people -->
        </header>
        <main class="chat">

        </main>
        <footer class="messenge">
            <input type="text" name="send-messenge" class="send-messenge" placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline"></ion-icon> <!-- Share -->
        </footer>
    </div>

    <script src="scripts/src.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
